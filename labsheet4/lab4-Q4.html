<!DOCTYPE html>
<html>
    <head>
        <title>lab4 q4</title>
        <script>
            function display(){
                var name1 = document.myForm.uname.value;
                var age1 = document.myForm.age.value;

                const d = new Date();
                var bornyear = (d.getFullYear() - age1);

                document.getElementById("print").innerHTML = ("<hr"+"<br> Welcome  "+name1 +"<br> You are born in: " +bornyear)
            }
        </script>
    </head>
    <body>
        <form name="myForm">
            <label>name:</label> <input type ="text" name="uname">
            <label>age:</label> <input type ="text" name="age">

            <input type ="button" value = "CLICK!"
                onclick= "display()"/>
        </form>
 
        <p id="print"></p>
    </body>
</html>
