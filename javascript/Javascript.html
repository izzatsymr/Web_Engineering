<html>

<head>
    <title> The HTML with Hello World </title>

    <script>
        document.write('<h1> Hello World written in JavaScript </h1>'); //type 1

        function message() {
            alert('This alert box was called with the onload event'); //type 2
        }

        
    </script>
</head>

<body onload="message()">

    <h1> Hello World </h1>

</body>

</html>
