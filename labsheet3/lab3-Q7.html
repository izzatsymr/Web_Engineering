<body>
    <p id="test"></p>

    <script>
        function loop() {
            var count=0;
            var number = prompt("Please enter number bigger then " + count);
            while (number>count) {
                alert("Im Looping!");
                count++;
                var number = prompt("Please enter number bigger then " + count);

            }
            alert("Loop End!")
        }
        loop()
    </script>
</body>
