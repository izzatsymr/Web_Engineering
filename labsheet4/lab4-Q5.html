<!DOCTYPE html>
<html>

<head>
    <script>
        function display(btn) {
            var number1 = document.myForm.number1.value;
            var number2 = document.myForm.number2.value;

            var operator = btn.value;

            switch (operator) {
                case '+':
                    result = +number1 + +number2;
                    break;

                case '-':
                    result = +number1 - +number2;
                    break;

                case '*':
                    result = +number1 * +number2;
                    break;

                case '/':
                    result = +number1 / +number2;
                    break;

                default:
                    result = null;
                    break;
            }

            document.getElementById("print").innerHTML = (
                "<hr><br> Total: " + result
            );
        }
    </script>
</head>

<body>

    <form name="myForm">
        <label>Number 1: </label><input type="number" name="number1"><br>
        <label>Number 2: </label><input type="number" name="number2"><br><br>

        <input type="button" value="+" onclick="display(this)">
        <input type="button" value="-" onclick="display(this)">
        <input type="button" value="*" onclick="display(this)">
        <input type="button" value="/" onclick="display(this)">
    </form>

    <p id="print"></p>

</body>
