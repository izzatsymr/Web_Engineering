<!DOCTYPE html>
<html>
    <head>
        <title>Lab3 Q4</title>
    </head>

    <body>
        <p id="Number"></p>
        <p id="Sum"></p>
        <script>
            var num1 = prompt("Enter the first number", "");
            var num2 = prompt("Enter the second number", "");
            var num3 = prompt("Enter the third number", "");

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            num3 = parseInt(num3);

            document.getElementById("Number").innerHTML = num1 + "<br>" + num2 + "<br>" + num3;
            document.getElementById("Sum").innerHTML = "total: " + (num1 += num2 += num3);
        </script>
    </body>
</html>
